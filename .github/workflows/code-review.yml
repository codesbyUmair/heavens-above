name: Code Review

on:
  push:
    branches: [ main ]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'


    - name: Install dependencies
      run: npm install

    - name: Security Checks
      run: npm audit

    - name: Run tests
      run: npm test
